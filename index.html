<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños, Shoselyn!</h1>
        <p>Que este día esté lleno de alegría, amor y buenos momentos. ¡Disfruta al máximo!</p>
        
        <!-- Sección para la foto -->
        <div class="photo-section">
            <img src="foto.jpg" alt="Foto de cumpleaños" class="birthday-photo">
        </div>

        <!-- Decoraciones -->
        <div class="decorations">
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer"></div>
                <div class="icing"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>

        <!-- Botón de celebración -->
        <button onclick="playMusic()">¡Haz clic para celebrar!</button>
        <audio id="birthdaySong" src="happy-birthday.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
